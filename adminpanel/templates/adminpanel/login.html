{% extends 'store/base2.html' %}

{% load static %}

{% block content %}

<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Login</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li><a href="{% url 'home' %}">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Login</li>
      </ul>
    </div>
  </div>
</div>

  
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-2">
        <div class="row">

          <div class="col-md-6" style="background-image: url('{% static 'images/loginpage1.jpg' %}'); background-size:cover;">

          </div>

          <div class="col-md-6">
            <form class="card" method="POST" action="">
              {% csrf_token %}
              <div class="card-body">
               
                <h4 class="margin-bottom-1x">Sign in</h4>
                
                <div class="form-group input-group">
                  <input class="form-control" style="width: 97%; border-radius: 10px;" name="username" type="text" placeholder="User Name" required><span class="input-group-addon"><i class="fa fa-user"></i></span>
                </div>
                <div class="form-group input-group">
                  <input class="form-control" style="width: 97%; border-radius: 10px;"  name="password" type="password" placeholder="Password" required><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                </div>
                <!--
                <div class="d-flex flex-wrap justify-content-between padding-bottom-1x">
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="remember_me" checked>
                    <label class="custom-control-label" for="remember_me">Remember me</label>
                  </div><a class="navi-link" href="#">Forgot password?</a>
                </div>
                -->
                <div class="text-center text-sm-right">
                  <button class="btn btn-primary" style="border-radius: 50px;" type="submit">Login</button>
                  <hr>
                  <div>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        
                        <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: small;">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        {% endfor %}
                    </ul>
                    {% endif %}
                  </div>
                  <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                  </div>
                  
                </div>
              </div>
            </form>
      
          </div>


          
        </div>
      </div>


<br>
<br>
     


{% endblock %}
